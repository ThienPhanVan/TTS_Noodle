  <style>
    .boxx {
      position: relative;
      width: 380px;
      height: 488px;
      border-radius: 8px;
      overflow: hidden;
    }

    .boxx::before {
      content: "";
      top: -50%;
      left: -50%;
      position: absolute;
      width: 380px;
      height: 420px;
      background: linear-gradient(0deg, transparent, #08dd16, #45f3ff);
      transform-origin: bottom right;
      animation: animate 6s linear infinite;
    }

    .boxx::after {
      content: "";
      top: -50%;
      left: -50%;
      position: absolute;
      width: 380px;
      height: 420px;
      background: linear-gradient(0deg, transparent, #45f3ff, #10db17);
      transform-origin: bottom right;
      animation: animate 6s linear infinite;
      animation-delay: -3s;
    }

    @keyframes animate {
      0% {
        transform: rotate(0deg)
      }

      100% {
        transform: rotate(350deg);
      }
    }

    .box1 {
      position: absolute;
      inset: 2px;
      border-radius: 9px;
      background: #28292d;
      z-index: 10;
    }
  </style>
</head>

<!-- Sign in Start -->
<section class="sign-in-page">
  <div id="container-inside">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>

  <div class="container p-0">

      <div class="col-sm-4"></div>
      <div class="col-sm-4 boxx align-self-center bg-primary rounded">
        <div class="box1 m-0">

              <img id="nudo" src="https://cdn-icons-png.flaticon.com/512/2082/2082086.png" alt="">

                <div class="form-group">

                </div>
                <div class="sign-info text-center">

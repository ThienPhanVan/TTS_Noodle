<script>
    let user = new User();
    let product = new Product();

    $("#selectDay").on('change', () => {
        let getValue = $('#selectDay').val();
        let profitOD = $("#s1");
        let profitOW = $("#s2");
        let profitOM = $("#chart1month");
        switch (getValue) {
            case "toDay":
                profitOD.css('display', 'block');
                profitOW.css('display', 'none');
                profitOM.css('display', 'none');
                getProfit1Day();
                break;
            case "sevenDay" :
                profitOD.css('display', 'none');
                profitOM.css('display', 'none');
                profitOW.css('display', 'block');
                getProfit1Week();
                break;
            case "oneMonth" :
                profitOW.css('display', 'none');
                profitOD.css('display', 'none');
                profitOM.css('display', 'block');
                chartOneMonth();
                break;
            default :
                alert("hazz")
        }
    })

    function getProfit1Day() {
        $("#s1 tbody").empty();
        $("#doanhso").empty();
        $("#chiphi").empty();
        $("#loinhuan").empty();
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            async: false,
            url: "http://localhost:8080/api/order-items/getProfit1Day",
        }).done((data) => {

            console.log("1dd")
            let id;
            let nameProduct;
            let quantity = data[0].quantity;
            let totalOrder = 0;
            let quantityRice = quantity / 2.4;
            let cost = quantityRice * 10000;
            let profit = 0;
            let dateObj = new Date();
            let month = dateObj.getUTCMonth() + 1; //months from 1-12
            let day = dateObj.getUTCDate();
            let year = dateObj.getUTCFullYear();
            let dayNow = day + "/" + month + "/" + year;
            getProductById(data[0].productId).then((product) => {
                id = product.id;
                nameProduct = product.title;
                totalOrder = quantity * product.price;
                profit = totalOrder - cost;
                let str = `
            <tr id="tr_${id}">
                    <td>${id}</td>
                    <td>${nameProduct}</td>
                    <td>${dayNow}</td>
                    <td>${new Intl.NumberFormat("vi-VN", {style: 'currency', currency: 'VND'}).format(totalOrder)}</td>
                    <td>${new Intl.NumberFormat("vi-VN", {style: 'currency', currency: 'VND'}).format(cost)}</td>
                    <td>${new Intl.NumberFormat("vi-VN", {style: 'currency', currency: 'VND'}).format(profit)}</td>
            </tr>
                   `;
                $("#s1 tbody").prepend(str);
            })

            let doanhso = `<h4><b>${new Intl.NumberFormat("vi-VN", {
                style: 'currency',
                currency: 'VND'
            }).format(totalOrder)}</b></h4> `;
            let chiphi = `<h4><b>${new Intl.NumberFormat("vi-VN", {
                style: 'currency',
                currency: 'VND'
            }).format(cost)}</b></h4> `;
            let loinhuan = `<h4><b>${new Intl.NumberFormat("vi-VN", {
                style: 'currency',
                currency: 'VND'
            }).format(profit)}</b></h4> `;
            $("#doanhso").prepend(doanhso);
            $("#chiphi").prepend(chiphi);
            $("#loinhuan").prepend(loinhuan);
        }).fail((jqXHR) => {
            console.log(jqXHR)
        })
    }

    getProfit1Day();

    function getProfit1Week() {
        $("#s2 tbody").empty();
        $("#doanhso").empty();
        $("#chiphi").empty();
        $("#loinhuan").empty();
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            async: false,
            type: "GET",
            url: "http://localhost:8080/api/order-items/getProfit1Week",
        }).done((data) => {
            console.log("1ww")
            let sumTotalOrder = 0;
            let sumCost = 0;
            let sumProfit = 0;
            $.each(data, (i, item) => {
                let id;
                let nameProduct;
                let quantity = item.quantity;
                let totalOrder = 0;
                let quantityRice = quantity / 2.4;
                let cost = quantityRice * 10000;
                let profit = 0;
                let days = item.createdAt;

                sumCost += cost;
                getProductById(item.productId).then((product) => {
                    console.log(product, "product")
                    id = product.id;
                    nameProduct = product.title;
                    totalOrder = quantity * product.price;
                    profit = totalOrder - cost;
                    sumTotalOrder += totalOrder;
                    sumProfit += profit;
                    let str = `
            <tr  id="tr_${id}">
                    <td>${id}</td>
                    <td>${nameProduct}</td>
                    <td>${moment(days).format("DD/MM/YYYY")}</td>
                    <td>${new Intl.NumberFormat("vi-VN", {style: 'currency', currency: 'VND'}).format(totalOrder)}</td>
                    <td>${new Intl.NumberFormat("vi-VN", {style: 'currency', currency: 'VND'}).format(cost)}</td>
                    <td>${new Intl.NumberFormat("vi-VN", {style: 'currency', currency: 'VND'}).format(profit)}</td>
            </tr>
                   `;
                    $("#s2 tbody").append(str);
                })
            })
            let doanhso = `<h4><b>${new Intl.NumberFormat("vi-VN", {
                style: 'currency',
                currency: 'VND'
            }).format(sumTotalOrder)}</b></h4> `;
            let chiphi = `<h4><b>${new Intl.NumberFormat("vi-VN", {
                style: 'currency',
                currency: 'VND'
            }).format(sumCost)}</b></h4> `;
            let loinhuan = `<h4><b>${new Intl.NumberFormat("vi-VN", {
                style: 'currency',
                currency: 'VND'
            }).format(sumProfit)}</b></h4> `;
            $("#doanhso").prepend(doanhso);
            $("#chiphi").prepend(chiphi);
            $("#loinhuan").prepend(loinhuan);
        }).fail((jqXHR) => {
            console.log(jqXHR)
        })
    }

    // getProfit1Week();

            }).done((data) => {
                // console.log(data, "1")
            }).fail((jxHQR) => {
                console.log(jxHQR)
            })
        )
    }


</script>

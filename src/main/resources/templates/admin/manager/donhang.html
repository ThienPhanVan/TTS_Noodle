<script>
    let order = new Order();
    let user = new User()

    function enableTootip() {
        $('[data-toggle="tooltip"]').tooltip();
    }

    enableTootip();

    console.log(user)

    function renderOrderCustomer(orderItem) {
        let str = `
                   <tr id="tr_${orderItem.id}">
                          <td>${orderItem.id}</td>
                          <td>${moment(orderItem.createdAt).format('DD/MM/YYYY - hh:mm')}</td>
                          <td> ${orderItem.createdBy}</td>
                          <td>${orderItem.user.fullName}</td>
                          <td style="margin-top: 20px;  padding: 4px" class="badge badge-success " >${orderItem.orderStatus}</td>
                          <td>${new Intl.NumberFormat('vi-VN').format(orderItem.grandTotal)}</td>
                          <td class="w-45">
                                    <a class="btn btn-outline-warning delete"
                                    data-id="${orderItem.id}"
                                     data-toggle="tooltip"
                                     data-original-title="Print">
                                     <i class=" ri-printer-line"></i>
                                    </a>
                          </td>
                          </tr> `
        return str;
    }

    function loadOrderCustomer() {
        $.ajax({
            headers: {
                'accept': "application/json",
                'content-type': "application/json"
            },
            type: "GET",
            url: "http://localhost:8080/api/orders"
        }).done((data) => {

            let sumTotal = 0;
            data.forEach(orderItem => {
                console.log(orderItem, "5")
                let str = renderOrderCustomer(orderItem);
                     sumTotal += orderItem.grandTotal ;
                $("#tbOrderCus tbody").prepend(str);
            })
            console.log(data, "1")
            let sum = `
                <span>Tổng số đơn: ${data.length} / </span>
                <span class="bold text-primary">Tổng tiền: ${new Intl.NumberFormat('vi-VN' , {style : "currency", currency :'VND'}).format(sumTotal)}</span> /
                <span class="i text-warning">Tổng nợ: 68,000 </span> `;

            $("#totalO ").prepend(sum);
        }).fail((jqXHR) => {
            console.log(jqXHR)
        })
    }

    loadOrderCustomer();




</script>

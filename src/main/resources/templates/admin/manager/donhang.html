<script>
    let order = new Order();
    let user = new User()

    function enableTootip() {
        $('[data-toggle="tooltip"]').tooltip();
    }
    enableTootip();

    console.log(user)
    function renderOrderCustomer(orderItem) {
        let str = `
                   <tr id="tr_${orderItem.id}">
                          <td>${orderItem.id}</td>
                          <td>${orderItem.createdAt}</td>
                          <td> ${orderItem.createdBy}</td>
                          <td>${orderItem.user.fullName}</td>
                          <td>${orderItem.orderStatus}</td>
                          <td>${new Intl.NumberFormat('vi-VN', {style : 'currency', currency : 'VND'}).format(orderItem.grandTotal)}</td>
                          <td class="w-45">
                                    <a class="btn btn-outline-warning delete"
                                    data-id="${orderItem.id}"
                                     data-toggle="tooltip"
                                     data-original-title="Print">
                                     <i class=" ri-printer-line"></i>
                                    </a>
                          </td>
                          </tr> `
        return str ;
    }

    function loadOrderCustomer(){
        $.ajax({
            headers : {
                'accept' : "application/json",
                'content-type' : "application/json"
            },
            type : "GET",
            url : "http://localhost:8080/api/orders/exports"
        }).done((date) =>{
            console.log(date, "2")
            date.forEach(orderItem =>{
                console.log(orderItem)
                let str = renderOrderCustomer(orderItem);
                $("#tbOrderCus tbody").prepend(str);
            })
        }).fail((jqXHR) =>{
            console.log(jqXHR)
        })
    }

    loadOrderCustomer();

    $("#tbOrderCus").on("click", ".delete", function () {
        order.id = $(this).data('id');
        $("#currentRow").val($(this).closest("tr").attr("id"));
        showModalDelete();
    });

    function showModalDelete(){
        let orderId = order.id;
        console.log(orderId , "1")
        App.sweetAlert.showDelete()
            .then((result) => {
                if (result.isConfirmed) {
                    doDelete(orderId);
                }
            })
    }

    function doDelete(orderId){
        return $.ajax({
            headers: {
                'accept' : 'application/json',
                'content-type' : 'application/json'
            },
            type: "DELETE",
            url : "http://localhost:8080/api/orders/delete/" + orderId
        }).done(() =>{
            $('#tr_' + orderId).remove();
            $('.delete').off('click');

            iziToast.success({
                title: 'OK',
                position: 'topRight',
                timeout: 2100,
                message: "Xóa Đơn Hàng Thành Công !"
            });
        })
    }

</script>

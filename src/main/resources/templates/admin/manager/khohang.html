<script>

    let product = new Product();

    function renderProduct(obj) {
        let str = `
                <tr id="tr_${obj.id}">
                    <td>${obj.id}</td>
                     <td>${(obj.title)}</td>
                    <td>${obj.quantity}</td>
                    <td>${obj.funds}</td>
                </tr>
            `;
        return str;
    }

    function loadRice() {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: "http://localhost:8080/api/products ",
        }).done((data) => {
            console.log(data)
            data.forEach(item => {
                product = item
                if (product.id === 1){
                    let strRice = `
                <tr id="tr_${product.id}">
                    <td>${product.id}</td>
                    <td>${product.title}</td>
                    <td>${product.quantity}</td>
                    <td>${product.funds}</td>
                </tr>`;
                    $("#tbRice tbody").prepend(strRice);
                }
            });
        }).fail((jqXHR) => {
            console.log(jqXHR);
        })
    }

    loadRice();

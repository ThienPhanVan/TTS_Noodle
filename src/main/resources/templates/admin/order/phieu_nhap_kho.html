<script>

    let order = new Order();

    let user = new User();


    function renderOrder(obj){


        let str = `
              <tr class="list-product" id="tr_${obj.id}">
                        <th>${obj.id}</th>
                        <th>${obj.createdat}</th>
                        <th>${obj.code}</th>
                        <th>${obj.fullname}</th>
                        <th>${obj.orderstatus}</th>
                        <th>${obj.grandtotal} đ</th>
                    </tr>
        `

        return str;
    }

    function getUserById(userId) {
        return (
            $.ajax({
                headers: {
                    "Accept": 'application/json',
                    "Content-type": 'application'
                },
                type: "GET",
                url: "http://localhost:8080/api/users/" + userId,
            }).done((data) => {

            }).fail((jxHQR) => {
                console.log(jxHQR)
            })
        )

    }

    $('#btnSearch').on('click', function (){
        let keyword = $('#searchOrder').val();
        searchByName(keyword);
    })

    function searchByName(keySearch){
        return $.ajax({
            "headers": {
                "accept": "application/json",
                "content-type": "application/json"
            },
            "type": "POST",
            "url": "http://localhost:8080/api/orders/search/" + keySearch
        })
        .done((data) => {
            $.each(data , (i,item) => {
                order = item;

                user = order.user;

                let str =  renderOrder(item);


                $("#tbListOrder tbody").prepend(str);


            })
        })
        .fail((jqXHR) => {
            console.log(jqXHR);
        })
    }


    function getAllOrder(){
        $.ajax({
            "headers": {
                "accept": "application/json",
                "content-type": "application/json"
            },
            "type": "GET",
            "url": "http://localhost:8080/api/orders/imports"
        })
        .done((data) => {
            $.each(data , (i,item) => {

                order = item;

                order.grandtotal = App.formatNumberSpace(order.grandtotal);


                let str =  renderOrder(item);


                $("#tbListOrder tbody").prepend(str);


            })
        })
    }

    getAllOrder();


</script>

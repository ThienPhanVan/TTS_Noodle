<body>
<!-- loader Start -->

    </div>

<div class="wrapper">

    <th:block th:replace="/layout/sidebar/left_side_bar :: left_side_bar"/>
    <!-- TOP Nav Bar -->

                <div class="iq-search-bar">
                    <form action="#" class="searchbox">

                            <input id="inputSearchOrderCustomer" type="text" class="text search-input"

                        <a id="btnSearchOrderCustomer" class="search-link" href="#"><i class="ri-search-line"></i></a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"

    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row justify-content-end m-2">
                <div class="">
                    <div class="btn btn-outline-warning  d-flex align-items-center justify-content-end">
                        <i class="fa fa-plus"></i>
                        <a href="/customer_order/create">Đặt hàng</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">Đặt Hàng</h4>
                            </div>
                            <div class="  d-flex align-items-center">
                                <button class="m-1 font-weight-bolder btn btn-group" id="allStatusCustomer">Tất cả
                                </button>
                                <i class="fas fa-grip-lines-vertical text-warning"></i>
                                <button class="m-1 font-weight-bolder btn btn-group" id="statusPending">Đang xử lí
                                </button>
                                <i class="fas fa-grip-lines-vertical text-warning"></i>
                                <button class="m-1 font-weight-bolder btn btn-group" id="statusCompleted">Hoàn thành
                                </button>

                                <!--                                <button class="m-1 font-weight-bolder btn btn-group" id="statusCenceled">Hủy</button>-->
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <div class="table-responsive">
                                <table id="tbOrder" class="table mb-0">
                                    <thead class="bg-primary">
                                    <tr>
                                        <th scope="col">Mã Đh</th>
                                        <th scope="col">Ngày đặt</th>
                                        <th scope="col">Khách hàng</th>
                                        <th scope="col">Địa chỉ giao hàng</th>
                                        <th scope="col">Trạng thái</th>
                                        <th scope="col">Tổng tiền (đ)</th>
                                        <th scope="col">Hành động</th>

                                    </tbody>

                                </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Wrapper END -->
    <!-- Footer -->
    <footer class="iq-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    TTS-Noodle

    <!-- Footer END -->

<script>
    let order = new Order();
    let user = new User();
    let orderID = null;
    let ids ;
    Date.prototype.toDateInputValue = (function () {
        let local = new Date(this);
        local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
        return local.toJSON().slice(0, 10);
    });

    $(document).ready(function () {
        $("#datetimeLocalPayment").val(new Date().toDateInputValue())
    });

    function renderOrderCustomer(order, i) {
        let grandTotal = order.grandTotal;
        let paid = order.paid;
        let liabilities = grandTotal - paid;
        let ss2 = "";
        if(liabilities !== 0)
        {
             ss2 = `<span id=\"inDebt\">(Nợ: ${new Intl.NumberFormat('vi-VN').format(liabilities)})</span>`
        }

        let s1 = "";
        switch (order.orderStatus) {
            case "PENDING":
                s1 = "<option value='PENDING' style='color: #ffe101;font: inherit;'>Đang xử lý</option>";
                break;
            case "COMPLETED":
                s1 = "<option value='COMPLETED' style='color: #1e3d73;font: inherit;'>Hoàn thành</option>";
                break;
            case "CANCELLED":
                s1 = "<option value='CANCELLED'>Đã hủy</option>";
                break;
        }

        let s2 = ""
        let str = `
                <tr class="text-center" id="#tr_${order.id}" data-toggle="collapse" data-target="#tr_${order.id}" aria-expanded="false" aria-controls="#tr_${order.id}">
                    <td>${order.id}</td>
                    <td>${moment(order.createdAt).format("DD/MM/YYYY - hh:mm")}</td>
                    <td>${order.fullName}</td>
                    <td>${order.address}</td>
                    <td>${s1}</td>
                    <td id="remainingAmount">${new Intl.NumberFormat('vi-VN').format(order.grandTotal)}<br>${ss2}
                    </td>
                    <td>
                          <button class="btn btn-outline-primary editPayment" data-id="${order.id}"
                            data-toggle="tooltip" data-placement="top" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                </tr>


            `;
        return str;

    }

    function renderOrderCustomerCompleted(order, i) {
        let s1 = "";
        switch (order.orderStatus) {
            case "PENDING":
                s1 = "<option value='PENDING'>Đang xử lý</option>";
                break;
            case "COMPLETED":
                s1 = "<option value='COMPLETED'>Hoàn thành</option>";
                break;
            case "CANCELLED":
                s1 = "<option value='CANCELLED'>Đã hủy</option>";
                break;
        }
        let s2 = ""
        let str = `
                <tr id="#tr_${order.id}" class="text-center" data-toggle="collapse" data-target="#tr_${order.id}" aria-expanded="false" aria-controls="#tr_${order.id}">
                    <td>${order.id}</td>
                    <td>${moment(order.createdAt).format("DD/MM/YYYY - hh:mm")}</td>
                    <td>${order.fullName}</td>
                    <td>${order.address}</td>
                    <td>${s1}</td>
                    <td id="remainingAmount">${new Intl.NumberFormat('vi-VN').format(order.grandTotal)}<br>
                    <td>
                             <i class="fa fa-check btn btn-success"></i>
                    </td>
                </tr>


            `;
        return str;

    }

    function loadOrders() {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: "http://localhost:8080/api/orders/exportsNoodle",
        }).done((data) => {
            $("#tbOrder tbody").html("");
            $("#totalOrderCustomers").html("");

            let totalOrder = 0;
            let totalLiabilities = 0;
            data.forEach(item => {
                totalOrder += item.grandTotal;
                totalLiabilities += (item.grandTotal - item.paid);
                let str = renderOrderCustomer(item);
                $("#tbOrder tbody").prepend(str);

            });
            let sum = `
                       <span>Tổng số đơn: ${data.length} || </span>
                       <span class="bold text-primary">Tổng tiền: ${new Intl.NumberFormat('vi-VN', {
                style: "currency",
                currency: 'VND'
            }).format(totalOrder)}</span>
                       <span class="i text-danger">|| Tổng nợ: ${new Intl.NumberFormat('vi-VN', {
                style: "currency",
                currency: 'VND'
            }).format(totalLiabilities)} </span>
                      `
            $("#totalOrderCustomers").prepend(sum);
            handleShowUpdateModal();
            findAllStatusPending();
            findAllStatusCompleted();
        }).fail((jqXHR) => {
            console.log(jqXHR);
        })
    }


    $("#savePayment").on('click', () =>{
        $("#modalDebtDeduction").modal("show");
        doUpdatePayment();
    })



    function doUpdatePayment(){
        console.log("orderID = ", ids)
        let newUpdatePayment = {
                "orderId": ids,
                "paid": +$("#inputPricePayments").val()
            }
        $.ajax({
            headers: {
                accept: "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: "http://localhost:8080/api/orders/paymentCustomer",
            data: JSON.stringify(newUpdatePayment)
        })
            .done((data) => {
                iziToast.success({
                    title: 'OK',
                    position: 'topRight',
                    timeout: 1500,
                    message: 'Trả tiền thành công!!'
                })
                $("#inputPricePayments").val(0);
                loadOrders();
            }).fail((jqXHR) => {
            iziToast.warning({
                title: 'FAIL',
                position: 'topRight',
                timeout: 1500,
                message: jqXHR.responseJSON.message
            });
        })
    }

    function handleShowPrint(){
        $("#btnPrint").on("click", function (){

            $("#modalDebtDeduction").modal("hide");

            $("#showPrint").removeClass('d-none');

            window.print();

            $("#showPrint").addClass('d-none')

        })
    }


    function handleShowUpdateModal() {
        $(".editPayment").on("click", function () {
            let orderID = $(this).data("id");
            console.log(orderID, "id")
            let debts = 0;
            $("#tbPaymentCustomer tbody").html("");
            $("#renderBills tbody").html("");
            $("#payment").html("");
            getOrderPaymentCustomerById(orderID).then((item) => {
                let str = `
                                 <tr class="col-12 text-center">
                                    <td id="quantityCustomer" class="col-4">
                                                <span>${item.quantity}</span>
                                                <hr>
                                    </td>
                                    <td class="col-4" id="pricePay">
                                        <span>${new Intl.NumberFormat('vi-VN', {
                                                style: "currency",
                                                currency: 'VND'
                                            }).format(item.price)}
                                        </span>
                                        <hr>
                                    </td>
                                    <td class="col-4" id="totalPrice">
                                          <span>${new Intl.NumberFormat('vi-VN', {
                                                style: "currency",
                                                currency: 'VND'
                                            }).format(item.grandTotal)}
                                        </span>
                                        <hr>
                                    </td>
                                </tr>
                                <tr class="col-12 mt-4">
                                    <td class="fullNamePayment">
                                        Tên khách hàng :  <span>${item.fullName}</span>
                                        <hr>
                                    </td>
                                    <td class="col-4" style="left: 127px; color: blue">
                                        Tổng tiền :     <span>${new Intl.NumberFormat('vi-VN', {
                                                            style: "currency",
                                                            currency: 'VND'
                                                        }).format(item.grandTotal)}
                                                         </span>
                                                         <hr>
                                    </td>
                                </tr>
                                <tr class="col-12 text-center">
                                    <td class="fullNamePayment">
                                        Lịch sử : <span>${moment(order.createdAt).format("DD/MM/YYYY - hh:mm")}</span>
                                    </td>
                                    <td class="col-4" style="left: 129px">
                                        Đã trả :  <span>${new Intl.NumberFormat('vi-VN', {
                                                        style: "currency",
                                                        currency: 'VND'
                                                    }).format(item.paid)}
                                                         </span>
                                    </td>
                                </tr>
                        `;
                $("#tbPaymentCustomer tbody").append(str);

                let std = `
                            <tr >
                                <td class="">Bún</td>
                                <td class="text-end">${item.quantity}</td>
                                <td class="text-end">${App.formatNumberSpace(item.price)}</td>
                                <td class="text-end">${App.formatNumberSpace(item.price*item.quantity)}</td>
                             </tr>
                    `



                let paid = App.formatNumberSpace(item.paid)



                let stt = `
                    <td colspan="3" class="fw-bold" style="font-weight: 700;">Đã thanh toán: </td>
                    <td id="totalPayments">${paid} đ</td>
                `

                $("#customerBills span").text(item.fullName);

                let newDate = new Date();

                $("#timeBills span").text(moment(item.createdAt).format("DD/MM/YYYY - hh:mm:ss"))
                $("#timeSendBills span").text(moment(newDate).format("DD/MM/YYYY - hh:mm:ss"));


                $("#payment").append(stt);
                $("#renderBills tbody").prepend(std);

                debts = item.grandTotal - item.paid;
                let debtsSp = `  <span>${new Intl.NumberFormat('vi-VN', {
                                            style: "currency",
                                            currency: 'VND'
                                        }).format(debts)}
                                 </span>`
                $("#debts").html(debtsSp);

                $("#totalAmountBills").text(App.formatNumberSpace((item.grandTotal)) + " đ")

                $("#modalDebtDeduction").modal("show");

                // $(".inputPricePms").on('keyup', function(){
                //     let n = parseInt($(this).val().replace(/\D/g,''),10);
                //     console.log(n ,"nn")
                //     $(this).val(n.toLocaleString());
                // });



            }).fail((jqXHR) => {
                alert(jqXHR);
            });
        })
    }



    function getOrderPaymentCustomerById(orderID) {
        return (
            $.ajax({
                headers: {
                    "Accept": 'application/json',
                    "Content-type": 'application'
                },
                type: "GET",
                url: "http://localhost:8080/api/orders/exportsNoodlePaid/" + orderID,
            }).done((data) => {
                order = data;
                ids = orderID;
                console.log("userIdPaid = ", orderID)
                handleShowPrint();
            }).fail((jxHQR) => {
                    console.log(jxHQR)
                }
            ))
    }


    function findAllCustomerStatus() {
        $("#allStatusCustomer").on("click", function () {
            loadOrders();
        })
    }

    function findAllStatusPending() {
        $("#statusPending").on("click", function () {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "GET",
                url: "http://localhost:8080/api/orders/statusPending",
            }).done((data) => {
                $("#tbOrder tbody").html("");
                $("#totalOrderCustomers").html("");
                let totalOrder = 0;
                let totalLiabilities = 0;
                data.forEach(item => {
                    totalOrder += item.grandTotal;
                    totalLiabilities += (item.grandTotal - item.paid);
                    let str = renderOrderCustomer(item);
                    $("#tbOrder tbody").prepend(str);
                })
                let sum = `
                       <span>Tổng số đơn: ${data.length} || </span>
                       <span class="bold text-primary">Tổng tiền: ${new Intl.NumberFormat('vi-VN', {
                    style: "currency",
                    currency: 'VND'
                }).format(totalOrder)}</span>
                       <span class="i text-danger">|| Tổng nợ: ${new Intl.NumberFormat('vi-VN', {
                    style: "currency",
                    currency: 'VND'
                }).format(totalLiabilities)} </span>
                      `
                $("#totalOrderCustomers").prepend(sum);
                handleShowUpdateModal();
                findAllStatusCompleted();
            }).fail((jqXHR) => {
                console.log(jqXHR);
            })
        })
    }


    function findAllStatusCompleted() {
        $("#statusCompleted").on("click", function () {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "GET",
                url: "http://localhost:8080/api/orders/statusCompleted",
            }).done((data) => {
                $("#tbOrder tbody").html("");
                $("#totalOrderCustomers").html("");
                let totalOrder = 0;
                data.forEach(item => {
                    totalOrder += item.grandTotal;
                    let str = renderOrderCustomerCompleted(item);
                    $("#tbOrder tbody").prepend(str);
                })
                let sum = `
                       <span>Tổng số đơn: ${data.length} || </span>
                       <span class="bold text-primary">Tổng tiền: ${new Intl.NumberFormat('vi-VN', {
                    style: "currency",
                    currency: 'VND'
                }).format(totalOrder)}</span>
                      `
                $("#totalOrderCustomers").prepend(sum);
                handleShowUpdateModal();
            }).fail((jqXHR) => {
                console.log(jqXHR);
            })
        })
    }

    function doSearchOrderCustomer() {
        $('#btnSearchOrderCustomer').on('click', function () {
            let keyword = $('#inputSearchOrderCustomer').val();
            $('#tbOrder tbody').html("")
            $.ajax({
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                },
                type: "GET",
                url: "http://localhost:8080/api/orders/searchCustomer/" + keyword
            }).done((data) => {
                $.each(data, (i, user) => {

                    order = user ;
                    console.log(user,"user")
                    let grandTotal = order.grandTotal;
                    let paid = order.paid;
                    let liabilities = grandTotal - paid;
                    let ss2 = "";
                    if(liabilities !== 0)
                    {
                        ss2 = `<span id=\"inDebt\">(Nợ: ${new Intl.NumberFormat('vi-VN').format(liabilities)})</span>`
                    }

                    let s1 = "";
                    switch (order.orderStatus) {
                        case "PENDING":
                            s1 = "<option value='PENDING'>Đang xử lý</option>";
                            break;
                        case "COMPLETED":
                            s1 = "<option value='COMPLETED'>Hoàn thành</option>";
                            break;
                        case "CANCELLED":
                            s1 = "<option value='CANCELLED'>Đã hủy</option>";
                            break;
                    }

                    let s2 = ""
                    let str = `
                <tr class="text-center" id="#tr_${order.id}" data-toggle="collapse" data-target="#tr_${order.id}" aria-expanded="false" aria-controls="#tr_${order.id}">
                    <td>${order.id}</td>
                    <td>${moment(order.createdAt).format("DD/MM/YYYY - hh:mm")}</td>
                    <td>${order.fullName}</td>
                    <td>${order.address}</td>
                    <td>${s1}</td>
                    <td id="remainingAmount">${new Intl.NumberFormat('vi-VN').format(order.grandTotal)}<br>${ss2}
                    </td>
                    <td>
                          <button class="btn btn-outline-primary editPayment" data-id="${order.id}"
                            data-toggle="tooltip" data-placement="top" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                </tr>


            `;
                    $('#tbOrder tbody').prepend(str)
                })
            }).fail((jqXHR) => {
                console.log(jqXHR)
            })
        })
    }
    doSearchOrderCustomer();
    findAllStatusCompleted();

    loadOrders();
    findAllCustomerStatus();
    findAllStatusPending();
</script>

</html>

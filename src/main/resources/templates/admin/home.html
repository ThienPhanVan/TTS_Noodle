<script>
    let order = new Order();
    let user = new User();
    let dayyy = new Date().getDate();
    let todayNow = new Date().getDay();
    let day_name = "";
    switch (todayNow) {
        case 0:
            day_name = "Chủ nhật";
            break;
        case 1:
            day_name = "Thứ hai";
            break;
        case 2:
            day_name = "Thứ ba";
            break;
        case 3:
            day_name = "Thứ tư";
            break;
        case 4:
            day_name = "Thứ năm";
            break;
        case 5:
            day_name = "Thứ sáu";
            break;
        case 6:
            day_name = "Thứ bảy";
    }

    $("#statistical").on('change', () => {
        let getValue = $('#statistical').val();
        let chartOD = $("#chartOneDay");
        let chartOW = $("#chart7day");
        let chartOM = $("#chart1month");
        switch (getValue) {
            case "toDay":
                chartOD.css('display', 'block');
                chartOW.css('display', 'none');
                chartOM.css('display', 'none');
                chartToDay();
                break;
            case "sevenDay" :
                chartOD.css('display', 'none');
                chartOM.css('display', 'none');
                chartOW.css('display', 'block');
                chartSevenDay();
                break;
            case "oneMonth" :
                chartOW.css('display', 'none');
                chartOD.css('display', 'none');
                chartOM.css('display', 'block');
                chartOneMonth();
                break;
            default :
                alert("hazz")
        }
    })

    $("#quantityNR").on('change', () => {
        let getValue = $('#quantityNR').val();
        let chartOD = $("#chartQuantity1day");
        let chartOW = $("#chartQuantity1week");
        let chartOM = $("#chartQuantity1month");
        switch (getValue) {
            case "toDay":
                chartOD.css('display', 'block');
                chartOW.css('display', 'none');
                chartOM.css('display', 'none');
                chartQuantityNR1Day();
                break;
            case "sevenDay" :
                chartOD.css('display', 'none');
                chartOM.css('display', 'none');
                chartOW.css('display', 'block');
                chartQuantityNR1Week();
                break;
            case "oneMonth" :
                chartOW.css('display', 'none');
                chartOD.css('display', 'none');
                chartOM.css('display', 'block');
                chartQuantityNR1Month();
                break;
            default :
                alert("hazz")
        }
    })

    function chartToDay() {

        $.ajax({
            headers:
                {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
            type: "GET",
            url: "http://localhost:8080/api/orders/chartOneDay",
        }).done((data) => {
            let total = data;
            let colors = ['#00DD00', '#FF99FF', '#CC66FF', '#FF6600', '#FF3366', '#BFEFFF'];
            let chartOneDay = document.getElementById("chartOneDay").getContext('2d');
            let chartStatus = Chart.getChart("chartOneDay");
            if (chartStatus !== undefined) {
                chartStatus.destroy();
            }
            let chartDataSell = {
                labels: [day_name + " / " + dayyy],
                datasets: [
                    {
                        label: 'Bún',
                        data: [total],
                        backgroundColor: colors[4],
                        barThickness: 100,
                    }
                ]
            };
            if (chartOneDay) {
                new Chart(chartOneDay, {
                    type: 'bar',
                    data: chartDataSell,
                    options: {
                        scales: {
                            xAxes: [{
                                barPercentage: 0.4,
                                categoryPercentage: 0.5,
                            }],
                            yAxes: [{
                                ticks: {
                                    beginAtZero: false
                                }
                            }]
                        },
                        legend: {
                            display: false
                        }
                    }
                });
            }
        }).fail((jqXHR) => {
            console.log(jqXHR)
        })
    }

    chartToDay();

    function chartSevenDay() {

        $.ajax({
            headers: {
                'accept': "application/json",
                'content-type': "application/json"
            },
            type: 'GET',
            url: "http://localhost:8080/api/orders/chartSevenDay"
        }).done((data) => {
            let days = [];
            let total = [];
            $.each(data, (i, orderSD) => {
                // console.log(orderSD, "order7day")
                total.push(orderSD.grandTotal)
                days.push(moment(orderSD.createdAt).date());
            })
            let colors = ['#00DD00', '#FF99FF', '#CC66FF', '#FF6600', '#FF3366', '#BFEFFF'];
            let chart7day = document.getElementById("chart7day").getContext('2d');
            let chartStatus = Chart.getChart("chart7day");
            if (chartStatus !== undefined) {
                chartStatus.destroy();
            }
            myChart = new Chart(chart7day, {
                type: 'bar',
                data: {
                    labels: [...days],
                    datasets: [
                        {
                            label: 'Bún',
                            data: [...total],
                            backgroundColor: colors[4],
                            barThickness: 50,
                        }
                    ]
                },
                options: {
                    scales: {
                        xAxes: [{
                            barPercentage: 0.4,
                            categoryPercentage: 0.5,
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: false
                            }
                        }]
                    },
                    legend: {
                        display: false
                    }
                }
            })

        }).fail((jqXHR) => {
            console.log(jqXHR)
        })
    }

    // chartSevenDay();

    function chartOneMonth() {
        $.ajax({
            headers: {
                'accept': "application/json",

            },

        }).done((data) => {
            let days = [];
            let total = [];
            $.each(data, (i, orderSD) => {
                // console.log(orderSD, "order7day")
                total.push(orderSD.grandTotal)
                days.push(moment(orderSD.createdAt).date());
            })
            let colors = ['#00DD00', '#FF99FF', '#CC66FF', '#FF6600', '#FF3366', '#BFEFFF'];
            let chart7day = document.getElementById("chart1month").getContext('2d');
            let chartStatus = Chart.getChart("chart1month");
            if (chartStatus !== undefined) {
                chartStatus.destroy();
            }
            myChart = new Chart(chart7day, {
                type: 'bar',
                data: {
                    labels: [...days],
                    datasets: [
                        {
                            label: 'Bún',
                            data: [...total],
                            backgroundColor: colors[4],
                            barThickness: 50,
                        }
                    ]
                },
                options: {
                    scales: {
                        xAxes: [{
                            barPercentage: 0.4,
                            categoryPercentage: 0.5,
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: false
                            }
                        }]
                    },
                    legend: {
                        display: false
                    }
                }
            })

        }).fail((jqXHR) => {
            console.log(jqXHR)
        })
    }

    // chartOneMonth();

    function chartQuantityNR1Day() {
        let customer = 'customer';
        let purchase = "purchase";
        let rices = 0;
        let noodles = 0;
        getQuantityNoodle1d(customer).then((noodle) => {
            noodles = noodle;
        })
        getQuantityNoodle1d(purchase).then((rice) => {
            rices = rice;
        })
        let colors = ['#00DD00', '#FF99FF', '#CC66FF', '#FF6600', '#FF3366', '#BFEFFF'];
        let chartOneDay = document.getElementById("chartQuantity1day").getContext('2d');
        let chartStatus = Chart.getChart("chartQuantity1day");
        if (chartStatus !== undefined) {
            chartStatus.destroy();
        }
        let chartDataSell = {
            labels: [day_name + " / " + dayyy],
            datasets: [
                {
                    label: 'Bún',
                    data: [noodles],
                    backgroundColor: colors[2],
                    maxBarThickness: 70,
                },
                {
                    label: 'Gạo',
                    data: [rices],
                    backgroundColor: colors[3],
                    maxBarThickness: 70,
                }
            ]
        };
        if (chartOneDay) {
            new Chart(chartOneDay, {
                type: 'bar',
                data: chartDataSell,
                options: {
                    scales: {
                        xAxes: [{
                            barPercentage: 0.4,
                            categoryPercentage: 0.5,
                        }],

                    },
                    legend: {
                        display: false
                    }
                }
            });
        }
    }

    chartQuantityNR1Day();

    function chartQuantityNR1Week() {
        let customer = 'customer';
        let purchase = "purchase";
        let daysN = [];
        let quantityN = [];
        let daysR = [];
        let quantityR = [];
        getQuantityNoodle1Week(customer).then((noodle) => {
            $.each(noodle, (i, itemNoodle) => {
                daysN.push(moment(itemNoodle.createdAt).date());
                quantityN.push(itemNoodle.quantity);
            })
        })
        getQuantityNoodle1Week(purchase).then((rice) => {
            $.each(rice, (i, itemRice) => {
                daysR.push(moment(itemRice.createdAt).date());
                quantityR.push(itemRice.quantity);
            })
        })
        let myDay = daysR.concat(daysN);
        let mySet = new Set(myDay);
        let result = Array.from(mySet).sort();
        let colors = ['#00DD00', '#FF99FF', '#CC66FF', '#FF6600', '#FF3366', '#BFEFFF'];
        let chartOneDay = document.getElementById("chartQuantity1week").getContext('2d');
        let chartStatus = Chart.getChart("chartQuantity1week");
        if (chartStatus !== undefined) {
            chartStatus.destroy();
        }
        let chartDataSell = {
            labels: [...result],
            datasets: [
                {
                    label: 'Bún',
                    data: [...quantityN],
                    backgroundColor: colors[2],
                    maxBarThickness: 70,
                },
                {
                    label: 'Gạo',
                    data: [...quantityR],
                    backgroundColor: colors[3],
                    maxBarThickness: 70,
                }
            ]
        };
        if (chartOneDay) {
            new Chart(chartOneDay, {
                type: 'bar',
                data: chartDataSell,
                options: {
                    scales: {
                        xAxes: [{
                            barPercentage: 0.4,
                            categoryPercentage: 0.5,
                        }],

                    },
                    legend: {
                        display: false
                    }
                }
            });
        }
    }

    // chartQuantityNR1Week();

        let customer = 'customer';
        let purchase = "purchase";
        let daysN = [];
        let quantityN = [];
        let daysR = [];
        let quantityR = [];
        getQuantityNoodle1Month(customer).then((noodle) => {
            $.each(noodle, (i, itemNoodle) => {

        let chartOneDay = document.getElementById("chartQuantity1month").getContext('2d');

        if (chartStatus !== undefined) {
            chartStatus.destroy();
        }
        let chartDataSell = {
            labels: [...result],

                {
                    label: 'Bún',
                    data: [...quantityN],

                },
                {
                    label: 'Gạo',
                    data: [...quantityR],

                }
            ]
        };
        if (chartOneDay) {
            new Chart(chartOneDay, {
                type: 'bar',
                data: chartDataSell,
                options: {
                    scales: {
                        xAxes: [{
                            barPercentage: 0.4,

                        }],

                    },
                    legend: {
                        display: false
                    }
                }
            });
        }
    }


    function getQuantityNoodle1d(type) {
        return (
            $.ajax({
                headers: {
                    "Accept": 'application/json',

                },
                async: false,
                type: "GET",
                url: "http://localhost:8080/api/order-items/chartQuantityNoodleOD/" + type,
            }).done((data) => {
            }).fail((jxHQR) => {

    function getQuantityNoodle1Month(type) {
        return (
            $.ajax({
                headers: {
                    "Accept": 'application/json',

                },
                async: false,
                type: "GET",
                url: "http://localhost:8080/api/order-items/chartQuantityNoodleOM/" + type,
            }).done((data) => {
            }).fail((jxHQR) => {

            })
        )

    }


    function getOrderCus() {
        return $.ajax({
            headers: {
                'accept': "application/json",
                'content-type': "application/json"
            },
            async: false,
            type: "GET",
            url: "http://localhost:8080/api/orders/exports"
        }).done((data) => {
            let doanhSo = 0;
            let donban = 0;
            order = data;
            $.each(order, (i, item) => {
                doanhSo += item.grandTotal;
                donban = order.length;
            })
            let ds = `<h4><b>${new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(doanhSo)}</b></h4>`;
            let db = `<h4><b>${donban}</b></h4>`;
            $("#doanhSo").prepend(ds);
            $("#donXuat").prepend(db);
        }).fail((jqXHR) => {
            console.log(jqXHR)
        })
    }

    getOrderCus();

    function getOrderSup() {
        return $.ajax({
            headers: {
                'accept': "application/json",
                'content-type': "application/json"
            },
            async: false,
            type: "GET",
            url: "http://localhost:8080/api/orders/imports"
        }).done((data) => {
            console.log(data,  "dataa")
            let donNhap = 0;
            order = data;
            donNhap = order.length;
            let str = `<h4><b>${donNhap}</b></h4>`;
            $('#donNhap').prepend(str);
        }).fail((jqXHR) => {

        })
    }

    getOrderSup();


    function loadDebt() {
        return (
            $.ajax({
                headers: {
                    "Accept": 'application/json',
                    "Content-type": 'application'
                },
                type: "GET",
                async: false,
                url: "http://localhost:8080/api/paymentCustomer/paymentCus",
            }).done((data) => {
                let totalDebt = 0;
                $.each(data, (i, user) => {
                    let avatar ;
                    let name ;
                    totalDebt += user.paid;
                    getUserById(user.id).then((userPayment)=>{
                        name = userPayment.fullName;
                        avatar = userPayment.avatarUrl;

                        let str = `
                        <div id="tr_${user.id}" style="width: 110px ; " class=" col-sm-4">
                           <div class="card text-center">
                              <img height="110" src="  ${avatar}"class="card-img-top" alt="avatar">
                            <div class=" ">
                              <h5 class="mt-2 mb-2">${name}</h5>
                              <p>Nợ : <span>${new Intl.NumberFormat('vi-vn').format(user.paid)}</span></p>
                              <p>Ngày <br> <span>${moment(user.createdAt).format("DD/MM/YYYY")}</span></p>
                            </div>
                         </div>
                       </div>
                      `;
                        $("#userDebt").prepend(str)
                    })
                })
                let totalDebts =`
                  <h4><b>${new Intl.NumberFormat("vi-VN",{style : "currency", currency :'VND'}).format(totalDebt)}</b></h4>
                `;
                $("#totalDebt").prepend(totalDebts)
             }).fail((jxHQR) => {
                console.log(jxHQR)
            })
        )
    }

    loadDebt();

            $.ajax({
                headers: {
                    "Accept": 'application/json',

                },
                async : false,

            }).done((data) => {
                // showModalUpdateCus(data);
            }).fail((jxHQR) => {

            })

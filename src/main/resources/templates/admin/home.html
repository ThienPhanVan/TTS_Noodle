<script>
    let order = new Order();
    // let total = 0;
    // let date = new Date().getDate();
    // let month = new Date().getMonth() + 1;
    // let year = new Date().getFullYear();
    // let today = year + "-" + (month < 10 ? ("0" + month) : month) + "-" + (date < 10 ? ("0" + date) : date);// console.log(today, "today")
    let myChart;
    let action = document.getElementById("chartOneDay");
    let todayNow = new Date().getDay();
    let day_name = "";
    switch (todayNow) {
        case 0:
            day_name = "Chủ nhật";
            break;
        case 1:
            day_name = "Thứ hai";
            break;
        case 2:
            day_name = "Thứ ba";
            break;
        case 3:
            day_name = "Thứ tư";
            break;
        case 4:
            day_name = "Thứ năm";
            break;
        case 5:
            day_name = "Thứ sáu";
            break;
        case 6:
            day_name = "Thứ bảy";
    }

    $("#statistical").on('change', () => {
        let getValue = $('#statistical').val();
        let chartOD = $("#chartOneDay");
        let chartOW = $("#chart7day");
        let chartOM = $("#chart1month");
        switch (getValue) {
            case "toDay":
                chartOD.css('display', 'block');
                chartOW.css('display', 'none');
                chartOM.css('display', 'none');
                chartToDay();
                break;
            case "sevenDay" :
                chartOD.css('display', 'none');
                chartOM.css('display', 'none');
                chartOW.css('display', 'block');
                chartSevenDay();
                break;
            case "oneMonth" :
                chartOW.css('display', 'none');
                chartOD.css('display', 'none');
                chartOM.css('display', 'block');
                chartOneMonth();
                break;
            default :
                alert("hazz")
        }
    })

    function chartToDay() {
        $.ajax({
            headers:
                {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
            type: "GET",
            url: "http://localhost:8080/api/orders/chartOneDay",
        }).done((data) => {
            let total = data;
            console.log(data, "data")
            let colors = ['#00DD00', '#FF99FF', '#CC66FF', '#FF6600', '#FF3366', '#BFEFFF'];
            let chartOneDay = document.getElementById("chartOneDay").getContext('2d');
            let chartStatus = Chart.getChart("chartOneDay");
            if (chartStatus !== undefined) {
                chartStatus.destroy();
            }
            let chartDataSell = {
                labels: [day_name],
                datasets: [
                    {
                        label: 'Bún',
                        data: [total],
                        backgroundColor: colors[4],
                        barThickness: 100,
                    }
                ]
            };
            if (chartOneDay) {
                new Chart(chartOneDay, {
                    type: 'bar',
                    data: chartDataSell,
                    options: {
                        scales: {
                            xAxes: [{
                                barPercentage: 0.4,
                                categoryPercentage: 0.5,
                            }],
                            yAxes: [{
                                ticks: {
                                    beginAtZero: false
                                }
                            }]
                        },
                        legend: {
                            display: false
                        }
                    }
                });
            }
        }).fail((jqXHR) => {
            console.log(jqXHR)
        })
    }

    chartToDay();

    function chartSevenDay() {

        $.ajax({
            headers: {
                'accept': "application/json",
                'content-type': "application/json"
            },
            type: 'GET',
            url: "http://localhost:8080/api/orders/chartSevenDay"
        }).done((data) => {
            let days = [];
            let total = [];
            console.log(data, "data")
            $.each(data, (i, orderSD) => {
                // console.log(orderSD, "order7day")
                total.push(orderSD.grandTotal)
                days.push(moment(orderSD.createdAt).date());
            })
            console.log(total, "day")
            let colors = ['#00DD00', '#FF99FF', '#CC66FF', '#FF6600', '#FF3366', '#BFEFFF'];
            let chart7day = document.getElementById("chart7day").getContext('2d');
            let chartStatus = Chart.getChart("chart7day");
            if (chartStatus !== undefined) {
                chartStatus.destroy();
            }
            myChart = new Chart(chart7day, {
                type: 'bar',
                data: {
                    labels: [...days],
                    datasets: [
                        {
                            label: 'Bún',
                            data: [...total],
                            backgroundColor: colors[4],
                            barThickness: 100,
                        }
                    ]
                },
                options: {
                    scales: {
                        xAxes: [{
                            barPercentage: 0.4,
                            categoryPercentage: 0.5,
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: false
                            }
                        }]
                    },
                    legend: {
                        display: false
                    }
                }
            })

        }).fail((jqXHR) => {
            console.log(jqXHR)
        })
    }

    // chartSevenDay();

    function chartOneMonth() {
        $.ajax({
            headers: {
                'accept': "application/json",

            },
            type: 'GET',
            url: "http://localhost:8080/api/orders/chartOneMonth"
        }).done((data) => {
            let days = [];
            let total = [];
            console.log(data, "data")
            $.each(data, (i, orderSD) => {
                // console.log(orderSD, "order7day")
                total.push(orderSD.grandTotal)
                days.push(moment(orderSD.createdAt).date());
            })
            console.log(total, "day")
            let colors = ['#00DD00', '#FF99FF', '#CC66FF', '#FF6600', '#FF3366', '#BFEFFF'];
            let chart7day = document.getElementById("chart1month").getContext('2d');
            let chartStatus = Chart.getChart("chart1month");
            if (chartStatus !== undefined) {
                chartStatus.destroy();
            }
            myChart = new Chart(chart7day, {
                type: 'bar',
                data: {
                    labels: [...days],
                    datasets: [
                        {
                            label: 'Bún',
                            data: [...total],
                            backgroundColor: colors[4],
                            barThickness: 100,
                        }
                    ]
                },
                options: {
                    scales: {
                        xAxes: [{
                            barPercentage: 0.4,
                            categoryPercentage: 0.5,
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: false
                            }
                        }]
                    },
                    legend: {
                        display: false
                    }
                }
            })

        }).fail((jqXHR) => {
            console.log(jqXHR)
        })
    }
    // chartOneMonth();

    let colors = ['#007bff', '#28a745', '#444444', '#c3e6cb', '#dc3545', '#6c757d'];
    let chBar = document.getElementById("barProduct");
    let chartDataPro = {
        labels: ["Thứ hai", "Thứ ba", "Thứ tư", "Thứ năm", "Thứ sáu", "Thứ bảy", "Chủ nhật"],
        datasets: [
            {
                label: 'BÚN',
                data: [489, 135, 483, 290, 189, 603, 600],
                backgroundColor: colors[0]
            },

            {
                label: 'GẠO',
                data: [639, 465, 493, 478, 589, 632, 674],
                backgroundColor: colors[1]
            }]
    };

    if (chBar) {
        new Chart(chBar, {
            type: 'bar',
            data: chartDataPro,
            options: {
                scales: {
                    xAxes: [{
                        barPercentage: 0.4,
                        categoryPercentage: 0.5
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                },
                legend: {
                    display: false
                }
            }
        });

    }


</script>

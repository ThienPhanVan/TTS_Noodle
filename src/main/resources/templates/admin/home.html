
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:replace="/layout/script/head :: head"/>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <th:block th:replace="/layout/sidebar/left_side_bar :: left_side_bar"/>

    <!-- TOP Nav Bar -->
    <th:block th:replace="/layout/topNav/topNav :: topNav"/>
    <!-- TOP Nav Bar END -->

    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-3">
                    <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                        <div class="iq-card-body iq-box-relative">
                            <div class="iq-box-absolute icon iq-icon-box rounded-circle iq-bg-primary">
                                <i class="ri-focus-2-line"></i>
                            </div>
                            <p class="text-secondary">Doanh Số</p>
                            <div class="d-flex align-items-center justify-content-between">
                                <h4><b>500.000đ</b></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-3">
                    <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                        <div class="iq-card-body iq-box-relative">
                            <div class="iq-box-absolute icon iq-icon-box rounded-circle iq-bg-danger">
                                <i class="ri-pantone-line"></i>
                            </div>
                            <p class="text-secondary">Tiền Bán Hàng</p>
                            <div class="d-flex align-items-center justify-content-between">
                                <h4><b>1.000.000đ</b></h4>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-3">
                    <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                        <div class="iq-card-body iq-box-relative">
                            <div class="iq-box-absolute icon iq-icon-box rounded-circle iq-bg-success">
                                <i class="ri-database-2-line"></i>
                            </div>
                            <p class="text-secondary">Số Đơn Hàng</p>
                            <div class="d-flex align-items-center justify-content-between">
                                <h4><b>45</b></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-3">
                    <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                        <div class="iq-card-body iq-box-relative">
                            <div class="iq-box-absolute icon iq-icon-box rounded-circle iq-bg-warning">
                                <i class="ri-pie-chart-2-line"></i>
                            </div>
                            <p class="text-secondary">Tiền Nợ</p>
                            <div class="d-flex align-items-center justify-content-between">
                                <h4><b>123.456đ</b></h4>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- bar chart -->
            <div class="container min-vh-100 d-flex flex-column justify-content-center">
                <div class="row my-3">
                    <div class="col">
                        <h4>Thống Kê Xuất Bún Nhập Gạp</h4>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div style="background-color: #ffffff" class="card-body">
                                <canvas id="barProduct" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row my-3">
                    <div class="col">
                        <h4>Doanh Thu Thu Chi</h4>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div style="background-color: #ffffff" class="card-body">
                                <canvas id="barSell" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--            <div class="container min-vh-100 d-flex flex-column justify-content-center">-->
            <!--            </div>-->
        </div>
    </div>
</div>
<!-- Wrapper END -->
<!-- Footer -->
<footer class="iq-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                TTS-Noodle
            </div>
        </div>
    </div>
</footer>

<!-- Footer END -->
<th:block th:replace="/layout/script/footer :: footer"/>

</body>
<script>
    let colors = ['#007bff', '#28a745', '#444444', '#c3e6cb', '#dc3545', '#6c757d'];

    let chBar = document.getElementById("barProduct");
    let barSell = document.getElementById("barSell");
    let chartDataPro = {
        labels: ["Thứ hai", "Thứ ba", "Thứ tư", "Thứ năm", "Thứ sáu", "Thứ bảy", "Chủ nhật"],
        datasets: [
            {label: 'Khách Hàng',
                data: [489, 135, 483, 290, 189, 603, 600],
                backgroundColor: colors[0]},

            {label: 'Nhà Cung Cấp',
                data: [639, 465, 493, 478, 589, 632, 674],
                backgroundColor: colors[1]
            }]
    };
    let chartDataSell = {

        labels: ["Thứ hai", "Thứ ba", "Thứ tư", "Thứ năm", "Thứ sáu", "Thứ bảy", "Chủ nhật"],
        datasets: [
            {label: 'Gạo',
                data: [489, 135, 483, 290, 189, 603, 600],
                backgroundColor: colors[1]},

            {label: 'Bún',
                data: [639, 465, 493, 478, 589, 632, 674],
                backgroundColor: colors[3]
            }
        ]
    };

    if (chBar) {
        new Chart(chBar, {
            type: 'bar',
            data: chartDataPro  ,
            options: {
                scales: {
                    xAxes: [{
                        barPercentage: 0.4,
                        categoryPercentage: 0.5
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                },
                legend: {
                    display: false
                }
            }
        });

        if (barSell) {
            new Chart(barSell, {
                type: 'bar',
                data: chartDataSell,
                options: {
                    scales: {
                        xAxes: [{
                            barPercentage: 0.4,
                            categoryPercentage: 0.5
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: false
                            }
                        }]
                    },
                    legend: {
                        display: false
                    }
                }
            });
        }
    }

</script>

</html>

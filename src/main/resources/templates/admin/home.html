<script>

    let action = document.getElementById("barSell");

    let day_name = "" ;
    switch (todayNow) {
        case 0:

            break;

            day_name = "Thứ tư";

        case 5:
            day_name = "Thứ sáu";
            break;
        case 6:
            day_name = "Thứ bảy";

    $("#statistical").on('change',()=>{
        let getValue = $('#statistical').val();

            case "toDay":

    let myChart = null ;
    function chartToDay() {
        let total = 0;
        let date = new Date().getDate();
        let month = new Date().getMonth() + 1;
        let year = new Date().getFullYear();

        let today = year + "-" + (month <10 ? ("0" + month) : month) + "-" + (date <10 ? ("0" + date) : date);

        $.ajax({
            headers:
                {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
            type: "GET",
            url: "http://localhost:8080/api/orders/chartOneDay/" + today,
        }).done((data) => {
            $.each(data , (i, noodle) =>{
                total += noodle.grandTotal;
            })
            let colors = ['#00DD00', '#FF99FF', '#CC66FF', '#FF6600', '#FF3366', '#BFEFFF'];

            let barSell = document.getElementById("barSell");

            let chartDataSell = {
                labels: [day_name+ " / 12"],
                datasets: [
                    {
                        label: 'Bún',
                        data: [total],
                        backgroundColor: colors[4],
                        barThickness: 100,
                    }
                ]
            };
            if (barSell) {
                new Chart(barSell, {

                    type: 'bar',
                    data: chartDataSell,
                    options: {
                        scales: {
                            xAxes: [{
                                barPercentage: 0.4,
                                categoryPercentage: 0.5,
                            }],
                            yAxes: [{
                                ticks: {
                                    beginAtZero: false
                                }
                            }]
                        },
                        legend: {
                            display: false
                        }
                    }
                });
            }

            const ctx = document.getElementById("barSell").getContext("2d");
            if (myChart != null){
                myChart.destroy();
            }
            myChart = new Chart(ctx, barSell)
        }).fail((jqXHR) => {
            console.log(jqXHR)
        })
    }

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="updateCustomer">
    <div class="modal fade" id="modalUpdateCus" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary" id="exampleModalLabel">Cập Nhật Thông Tin Khách Hàng</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="" id="frmUpdateCus">
                        <div class="form-row">
                            <input type="hidden" id="idCusUp">
                            <div class="col-sm-12">
                                <div class="form-group ">
                                    <label for="nameCusUp">Tên Khách Hàng</label>
                                    <input type="text" class="form-control" name="nameCusUp" id="nameCusUp" value="">
                                </div>
                                <div class="form-group ">
                                    <label for="emailCusUp">Email</label>
                                    <input type="text" class="form-control" name="emailCusUp" id="emailCusUp">
                                </div>
                                <div class="form-group ">
                                    <label for="phoneCusUp">Điện Thoại</label>
                                    <input type="tel" class="form-control" name="phoneCusUp" id="phoneCusUp">
                                </div>
                                <div class="form-group ">
                                    <label for="addressCusUp">Địa Chỉ</label>
                                    <input type="text" class="form-control" name="addressCusUp" id="addressCusUp">
                                </div>
                            </div>
                        </div>
                    </form>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="button" id="btnUpdateCus" class="btn btn-primary">Cập Nhật</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
